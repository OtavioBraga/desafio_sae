{% extends 'base.html' %}

{% block content %}
<h1 class="mb-3">Listar Tasks</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Task</th>
            <th>Descrição</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <th scope="row">{{ task.task_id }}</th>
            <td>{{ task.info }}</td>
            <td>{{ task.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
