{% extends 'base.html' %}

{% block content %}
<h1 class="mb-3">Nova Compra</h1>
<div class="card">
    <div class="card-block">
         <form action="" method="POST">
            <div class="form-group">
            {% csrf_token %} 
                <label for="name">Nome do produto</label>
                {{ form.name }}
            </div>
            <button type="submit" class="btn btn-primary">Adicionar produto</button>
          </form>
    </div>
</div>
{% endblock content %}
